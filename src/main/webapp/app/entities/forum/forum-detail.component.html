<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="forum">
            <h2><span jhiTranslate="App.forum.detail.title">Forum</span> {{ forum.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="App.forum.name">Name</span></dt>
                <dd>
                    <span>{{ forum.name }}</span>
                </dd>
                <dt><span jhiTranslate="App.forum.handle">Handle</span></dt>
                <dd>
                    <span>{{ forum.handle }}</span>
                </dd>
                <dt><span jhiTranslate="App.forum.user">User</span></dt>
                <dd>
                    {{ forum.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/forum', forum.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
